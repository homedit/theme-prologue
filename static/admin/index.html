<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />

    <link href="//cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.0.0/quill.bubble.css" rel="stylesheet">
    <link href="//cdn.quilljs.com/1.0.0/quill.core.css" rel="stylesheet">

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="//cdn.quilljs.com/1.0.0/quill.js"></script>
    <script src="//cdn.quilljs.com/1.0.0/quill.min.js"></script>
    <script src="//cdn.quilljs.com/1.0.0/quill.core.js"></script>
  </head>
  <body>
    <div id="header">
      <div class="top">
        <div id="logo">
          <h1 id="title"></h1>
        </div>

        <nav id="nav">
          <ul>

          </ul>
        </nav>
      </div>
    </div>

    <div id="main">
        
      <section id="posts" class="posts" style="display: none">
        <div class="container">
            <h2 id="collection_name">Posts</h2>
        </div>
        <div class="container">
          <div class="card-columns"></div>
        </div>
      </section>

      <section id="editPost" class="posts" style="display: none">
        <div class="container">
            <h2 id="editPostHeader">Edit Post</h2>
        </div>

        <div class="container">
            Edit Fields
        </div>
      </section>
    </div>


    <script src="editor.js"></script>

    <script id="hidden-post-template" type="text/x-custom-template">
      <div class="card">
        <h5 class="card-header"></h5>
        <div class="card-body">
          <p class="card-text"></p>
        </div>
        <div class="card-footer"></div>
      </div>
    </script>

  </body>
</html>
